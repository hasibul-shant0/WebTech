<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #9e9e9e;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 300px;
      text-align: left;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      color: white;
      margin-bottom: 5px;
      font-size: 14px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: none;
      border-radius: 4px;
    }

    .role {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
      color: white;
    }

    .role label {
      font-size: 14px;
    }

    .signin {
      font-size: 14px;
      color: white;
      margin-bottom: 20px;
    }

    .signin a {
      color: darkblue;
      text-decoration: none;
    }

    button {
      display: block;
      width: 80px;
      margin: 0 auto;
      padding: 8px;
      background-color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>User Registration Form</h2>
    <form>
      <label for="fullname">Fullname</label>
      <input type="text" id="fullname" name="fullname">

      <label for="email">Email</label>
      <input type="email" id="email" name="email">

      <label for="password">Password</label>
      <input type="password" id="password" name="password" >

      <label>Role</label>
      <div class="role">
        <label><input type="radio" name="role" value="admin"> Admin</label>
        <label><input type="radio" name="role" value="user"> User</label>
      </div>

      <p class="signin">Already have an account? <a href="login.html">Sign In</a></p>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
